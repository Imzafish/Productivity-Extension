<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" href="backgrounds/1.jpg" as="image">
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="txt"></div>

  <div id="BGImage" style="background-image: url('backgrounds/1.jpg')"></div>

  <div class="clock">
    <span id="time"></span>
  </div>

  <div id="image-container">
    <a id="image-link" href="#" target="_blank">
      <span id="image-description" class="image-description"></span>
    </a>
  </div>

  <div id="taskContainer">
    <div id="todo-container" class="todo-transition">
      <span id="todo-text">To-Do List</span>
      <div class="todo-menu" id="todo-menu">
        <h3>To Do</h3>
        <input type="text" id="new-todo" placeholder="Add a new task" autocomplete="off" />
      </div>
    </div>
    <span id="openTODO">Tasks</span>    
  </div>    
</body>
</html>
