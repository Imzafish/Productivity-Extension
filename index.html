<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
        <span id="time"></span>
    </div>
    
    <!-- To-Do List and Image Description in bottom corners -->
    <div class="todo-container" id="todo-container">
        <span id="todo-text">To-Do List</span>
    </div>

    <div class="image-container" id="image-container">
        <span id="image-description">Image description goes here.</span>
    </div>

    <!-- To-Do List Menu for adding items -->
    <div class="todo-menu" id="todo-menu">
        <h3>Add a New Task</h3>
        <input type="text" id="new-todo" placeholder="Add a new task">
        <button id="add-todo">Add</button>
        <button id="close-menu">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
